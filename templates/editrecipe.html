{% extends 'base.html' %} {% block content %}


<div class="container">

    <div class="row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <select name="category_name">
                                              <option value="" disabled selected>Choose Category</option>
                                              {% for cat in categories %}
                                              {% if cat.category_name == recipe.catergory_name %}
                                              <option value="{{cat.category_name}}" selected>{{ cat.category_name }}</option>
                                              {% else %}
                                               <option value="{{ cat.category_name}}">{{ cat.category_name }}</option>
                                             
                                              {% endif%}
                                             {% endfor %}
                                        </select>
                </div>
                <div class="input-field col s6">
                    <input id="country" name="country" type="text" value="{{recipe.country}}">
                    <label>Country</label>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="{{recipe.recipe_name}}" name="recipe_name" type="text" value="{{recipe.recipe_name}}">
                        <label>Recipe name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" name="description" class="materialize-textarea">{{recipe.description}} </textarea>
                        <label>Instructions and Ingredients</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light submit-button green" type="submit">Resubmit
                <i class="material-icons right">playlist_add</i>
             </button>
                </div>
            </div>
        </form>
    </div>


</div>


</div>


{% endblock %}
