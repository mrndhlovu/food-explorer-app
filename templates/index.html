{% extends 'base.html' %} {% block content %}



<div class="ui placeholder segment login-form-wrapper">
    <div class="ui two column very relaxed stackable grid">
        <div class="middle aligned column">
            <form class="ui form" method=POST action="{{ url_for('login') }}">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="ui big primary button">Log In</button>
            </form>
         
        </div>
        <div class="middle aligned column">
            <div class="ui big button primary">
                <i class="signup icon" href="register"></i><a class="item register-btn" href="register">SignUp</a>
            </div>
        </div>
    </div>
    <div class="ui vertical divider">
        Or
    </div>
</div>

{% endblock %}
