{% extends 'base.html' %} {% block content %}
<div class="ui container">
    {% with messages = get_flashed_messages %}
    <div class="ui basic modal">
        <div class="ui icon header">
            <i class="archive icon"></i> Archive Old Messages
        </div>
        <div class="content">
            <p>Wrong password, please try again</p>
        </div>
        <div class="actions">
            <div class="ui green ok inverted button">
                <i class="checkmark icon"></i> Yes
            </div>
        </div>
    </div>
    {% if messages %} {% endif%} {% endwith %}

    <div class="ui placeholder segment login-form-wrapper">
        <div class="ui two column very relaxed stackable grid">
            <div class="middle aligned column">
                <form class="ui form" method=POST action="{{url_for('login')}}">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="Username" id='username'>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="ui tiny red button" onclick="{{ url_for('login')}}" )>Log In</button>
                </form>
            </div>
            <div class="middle aligned column">
                <a class="item register-btn" href="{{ url_for('register')}}">
                    <div class="ui small button red">
                        <i class="signup icon"></i>SignUp
                    </div>
                </a>
            </div>
        </div>

        <div class="ui vertical divider">
            Or
        </div>

    </div>
</div>

{% endblock %}
