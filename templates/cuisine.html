{% extends 'base.html' %} {% block content %}

<div class="ui segment  recipe-card">

    {% for recipe in recipes %}
    <div class="ui card">
        <div class="item">
            <div class=""> <a class="ui fluid  label meduim">
                       
                      {{recipe.record.title.upper()}}</div></a>
            <div class="ui image">
                <a href="{{ url_for('show_detail', recipe_id=recipe._id)}}">
                    <img class="ui  image huge"  src="/static/images/food-2068217_640.jpg" >
                    </a>
            </div>
            <div class="content">

                <div class="meta">
                    <span class="ui mini label">By: {{recipe.uploaded_by.upper()}}</span>

                </div>
                <div class="">
                    <p></p>
                </div>
                <div class="extra content ">
                    <a href="{{ url_for('show_detail', recipe_id=recipe._id)}}">
                        <div class="ui basic up pointing  mini label right floated blue "> Read more
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}


</div>
{% endblock %}
