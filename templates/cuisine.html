{% extends 'base.html' %} {% block content %}
<div class="container recipes-list">

    <ul class="collapsible ">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header"><i class="material-icons">local_dining</i>{{recipe.country}}</div>
            <div class="collapsible-body"><span>{{recipe.description}}</span>
                <a href="{{url_for('delete_recipe', _id=recipe._id)}}" class="secondary-content"><i class="material-icons">delete</i></a>
                <a href="{{url_for('edit_recipe', _id=recipe._id)}}" class="secondary-content"><i class="material-icons">edit</i></a>
                <a href="{{url_for('add_recipe')}}" class="secondary-content"><i class="material-icons">add</i></a>
        </li>
        {% endfor %}
    </ul>

    </div>
    {% endblock %}
