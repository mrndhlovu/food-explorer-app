{% extends 'base.html' %} {% block content %}
<div class="ui container">
    <div class="eight wide column">
        <div class="ui one cards">
            {% for recipe in recipes %}
            <div class="ui card">
                <div class="content">
                    <div class="right floated meta tiny">{{recipe.record.title.upper()}}</div>
                    <a href="{{ url_for('browse_filter', query='author', sort=recipe.uploaded_by ) }}"><img class="ui avatar image" src="/static/images/woodbud-vii-1632173-639x426.jpg"></a>by: {{recipe.uploaded_by.upper()}}
                </div>
                <div class="image">
                    <a href="{{ url_for('show_detail', recipe_id=recipe._id)}}" class="id" id="{{recipe._id}}">
                    <img class="ui  image huge"  src="/static/images/food-2068217_640.jpg" >
                    </a>
                </div>
                <div class="content">
                    <span class="right floated">
                                                  
                               <a href="{{ url_for('up_votes', _id=recipe._id)}}"><i class="thumbs up icon red"></i></a>
                               </i> {{recipe.up_votes}}
                            </span>
                    <i class="calendar icon red"></i> {{recipe.date_updated}}
                </div>
                <div class="extra content">
                    <div class="ui large transparent left icon input">
                        <a href="{{ url_for('favourites', _id=recipe._id)}}"> <i class="heart outline icon"></i></a>
                    </div>
                    <div class="right floated">
                        <i class="eye icon"></i>Views: {{recipe.views}}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
