{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="item">
        {% for recipe in recipes %}
        <div class="image">
            <img src="/images/wireframe/image.png">
        </div>
        <div class="content">
            <a class="header">{{recipe.country}}</a>
            <div class="meta">
                <span class="cinema">{{recipe.title}}</span>
            </div>
            <div class="description">
                <p>{{recipe.directions}}</p>
            </div>
            <div class="extra">
                <div class="ui right floated primary button">
                    Read more
                    <i class="right chevron icon"></i>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
