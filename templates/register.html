{% extends 'base.html' %} {% block content %}
<div class="ui container ">
    <div class="row">
        <h3 class="ui header">
            <i class="id card icon"></i>
            <div class="content">
                Sign Up
            </div>
        </h3>
    </div>

    <div class="row form-wrapper ui placeholder segment register-form">
        <div class="col-md-12 middle aligned column">
            <form class="ui form" action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="password" placeholder="Use a simple 123 Password">
                </div>
                <div class="form-group">
                    <label>Profile Image</label>
                    <input type="file" name="profile_image">
                </div>
                <button class=" ui small red button left floated flatButton" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
