{% extends 'base.html' %} {% block content %}


<div class="container ui  segment ">
    <form class="ui form" action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="form-group">
            <select name="category" class="ui search dropdown">
                          <option name="category" value="" disabled selected>Choose Category</option>
                          {% for cat in categories %}
                          <option name="category">{{ cat.category_name }}</option>
                         {% endfor %}
                        </select>

        </div>
        <div class="form-group">
            <input id="country" name="country" type="text">
            <label>Country</label>
        </div>

        <div class="form-group">
            <input id="title" name="title" type="text">
            <label>Recipe Name</label>
        </div>
        <div class="form-group">
      <select name="skills"  class="ui fluid dropdown">
  <option value="">Skills</option>
<option value="angular">Angular</option>
<option value="css">CSS</option>
<option value="design">Graphic Design</option>
<option value="ember">Ember</option>
<option value="html">HTML</option>
<option value="ia">Information Architecture</option>
<option value="javascript">Javascript</option>
<option value="mech">Mechanical Engineering</option>
<option value="meteor">Meteor</option>
<option value="node">NodeJS</option>
<option value="plumbing">Plumbing</option>
<option value="python">Python</option>
<option value="rails">Rails</option>
<option value="react">React</option>
<option value="repair">Kitchen Repair</option>
<option value="ruby">Ruby</option>
<option value="ui">UI Design</option>
<option value="ux">User Experience</option>
</select>

        </div>
        <div class="form-group">
            <textarea id="textarea1" name="ingredients" class="materialize-textarea"></textarea>
            <label>Ingredients</label>
        </div>
        <div class="form-group">
            <textarea id="textarea1" name="directions" class="materialize-textarea"></textarea>
            <label>Directions</label>
        </div>

        <button class="fluid ui big primary button" type="submit">Add Recipe</button>
    </form>
</div>
{% endblock %}
