{% extends 'base.html' %} {% block content %}


<div class="container">

    <div class="row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">

                <div class="input-field col s6">
                    <select>
                          <option value="" disabled selected>Choose Category</option>
                          {% for cat in categories %}
                          <option name="{{ cat.category_name}}">{{ cat.category_name }}</option>
                         {% endfor %}
                        </select>

                </div>
               <div class="input-field col s6">
                    <input id="country" name="country" type="text">
                    <label>Country</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name " type="text">
                    <label>Recipe Name</label>
                </div>
            </div>
          

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" name="description" class="materialize-textarea"></textarea>
                    <label>Instructions and Ingredients</label>
                </div>
            </div>


            <div class="row">
                <button class="btn waves-effect waves-light submit-button green" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
            </div>
        </form>
    </div>


</div>


{% endblock %}
