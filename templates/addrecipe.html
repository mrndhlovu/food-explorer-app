{% extends 'base.html' %} {% block content %}


<div class="ui segment">
    <div class="ui top attached label red">Add Recipe</div>
    <form class="ui form" action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">

        <div class="form-group">
            <input id="title" name="title" type="text" placeholder="Name">
        </div>
        <div class="form-group">
            <select name="category" class="ui fluid search dropdown">
                          <option name="category" value="">Choose Category</option>
                          {% for cat in categories %}
                          <option name="category">{{ cat.category_name }}</option>
                         {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input id="country" name="country" type="text" placeholder="Country">
        </div>
        <div class="form-group ui segment" id="addAllergen">
            <button class="addAllergen circular ui icon button mini red right floated " type="button" id="addAllergenButton">  
              <i class="icon plus" id="plusIcon"></i>
            </button>
            <div class="ui input focus" id="inputContainer">
                <input class="focus" id="allergens" name="allergens" type="text" placeholder="Allergen">
            </div>
        </div>
        <div class="form-group ui segment" id="addIngredient">
            <div class="ui input focus" id="inputContainer">
                <input id="textarea1" name="ingredient" type="text" placeholder="Ingredient"></input>
            </div>
            <button class="circular ui icon button mini red right floated padded" type="button" id="addIngredientButton">
          <i class="icon plus"id="plusIcon2"></i>
        </button>
        </div>
        <div class="form-group ui segment" id="addIngredient">
            <div class="ui input focus fluid" id="inputContainer">
                <input id="textarea1" name="directions" type="text" placeholder="Directions">
                <button class="circular ui icon button mini red right floated padded" type="button" id="addStep">
                          <i class="icon plus"id="plusIcon3"></i>
                </button>
            </div>

        </div>
    </form>

    <button class="ui bottom attached label red" type="submit">Add Recipe</button>
</div>

{% endblock %}
