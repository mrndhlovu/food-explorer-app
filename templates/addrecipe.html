{% extends 'base.html' %} {% block content %}


<div class="container ui  segment ">
    <form class="ui form" action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">

        <div class="form-group">
            <select class="ui search dropdown">
                          <option value="" disabled selected>Choose Category</option>
                          {% for cat in categories %}
                          <option name="category">{{ cat.category_name }}</option>
                         {% endfor %}
                        </select>

        </div>
        <div class="form-group">
            <input id="country" name="country" type="text">
            <label>Country</label>
        </div>

        <div class="form-group">
            <input id="recipeName" name="recipeName " type="text">
            <label>Recipe Name</label>
        </div>
        <div class="form-group">
            <textarea id="textarea1" name="ingredients" class="materialize-textarea"></textarea>
            <label>Ingredients</label>
        </div>
        <div class="form-group">
            <textarea id="textarea1" name="directions" class="materialize-textarea"></textarea>
            <label>Directions</label>
        </div>
        <div class="form-group">
            <input id="textarea1" name="allergens" class="materialize-textarea">
            <label>Allegerns</label>
        </div>
        <button class="fluid ui big primary button" type="submit">Add Recipe</button>
    </form>

</div>
{% endblock %}
